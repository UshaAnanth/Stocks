<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table class="table">
            <thead>
                <tr><th colspan="4">Countries Global Performance </th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="global in globalPerformance| orderBy:'-OverallPerformance'">
                    <td>{{global.country}}</td>
                    <td>{{global.MediaPerformance}}</td>
                    <td>{{global.WebPerformance}}</td>
                    <td>{{global.OverallPerformance}}</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
